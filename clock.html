<html>

<head>
    <title>Analog and Digital Clock</title>
    <link href="clock.css" type="text/css" rel="stylesheet">
</head>

<body background="./clock.jpg" style="background-repeat:repeat;">
    <div id="alinput">
        <p>Alarm</p>
        <marquee id="scroll"></marquee>
        <input type="text" placeholder="Set your alarm here as hh:mm " id="alarm">
    </div>
    <div id="clockbut">
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
    <div id="desc">
        HH:MM:SEC:MSEC
    </div>
    <div id="clock">
    </div>
    <audio src="./harrypotter.mp3" loop="true" id="music">
    </audio>
    <script src="clock.js" type="text/javascript"></script>
</body>

</html>
